<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <header>
        <div class="row">
            <div class="col debug-col">
            </div>
        </div>
        <div class="row justify-content-center debug-col">
            <div class="col-6">
                <img src="img/avatar.svg" alt="avatar picture">
            </div>
            <div class="row text-center debug-col">
                <div>START BOOTSTRAP</div>
                <i class="fa-solid fa-star"></i>
                <div>GRAPHIC ARTIST - WEB DESIGNER -ILUSTRATOR</div>
            </div>
        </div>
    </header>
    <main>
        <div class="text-center">
            <h1>PORTFOLIO</h1>
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="row justify-content-center">
            <div class="col-11">
                <img class="w-100" src="img/cabin.png" alt="home">
            </div>
            <div class="col-11">
                <img class="w-100" src="img/cake.png" alt="cake dessert">
            </div>
            <div class="col-11">
                <img class="w-100" src="img/circus.png" alt="circus">
            </div>
            <div class="col-11">
                <img class="w-100" src="img/game.png" alt="joystick">
            </div>
            <div class="col-11">
                <img class="w-100" src="img/safe.png" alt="cassa forte">
            </div>
            <div class="col-11">
                <img class="w-100" src="img/submarine.png" alt="submarine">
            </div>

        </div>
    </main>
</body>

</html>
